<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - CoffeeLab</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <header>
        <h1>Criar Conta no CoffeeLab</h1>
    </header>

    <main>
        <form id="register-form">
            <label for="new-username">Usuário:</label>
            <input type="text" id="new-username" name="username" required>
            
            <label for="new-password">Senha:</label>
            <input type="password" id="new-password" name="password" required>
            
            <button type="submit">Criar Conta</button>
        </form>
        <p>Já tem uma conta? <a href="../Scripts/login.html">Faça login</a></p>
    </main>

    <footer>
        &copy; 2024 Coffee Shop. Todos os direitos reservados.
    </footer>

    <script src="../scripts/register.js"></script> 
</body>
</html>
